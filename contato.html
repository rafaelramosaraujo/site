    <main>
        <section id="sobre">

            <div class="contato-t">
                <h1>Entre em contato conosco</h1>
                <div class="forms">   
                    <form action="https://formsubmit.co/rafael.ramosaraujo1@gmail.com" method="POST">
                    <label for="fname">Digite seu nome:</label><br>
                    <input type="text" id="fname" name="fname" value="Nome"><br>
                    <label for="lname">Digite seu sobrenome:</label><br>
                    <input type="text" id="lname" name="lname" value="Sobrenome"><br><br>

                    <label for="birthday">Digite sua data de nascimento:</label><br>
                    <input type="date" id="datanas" name="datanas"><br>

                    <label for="email">Digite o seu email:</label>
                    <input type="email" id="email" name="email">

                    <label for="pais">Escoha seu pais:</label>
                    <select name="Pais" id="pais">
                        <option value="brasil">Brasil</option>
                        <option value="eua">EUA</option>
                        <option value="japao">Japão</option>
                        <option value="mexico">México</option>
                        <option value="marrocos">Marrocos</option>
                    </select>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="20"></textarea>
                    

                    <input type="submit" value="Enviar">
                    </form>
                </div> 

            </div>

        </section>
        
    </main>
